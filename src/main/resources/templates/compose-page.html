<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inbox App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"
></script>
<style type="text/css">
.container {
	display: grid;
	grid-template-areas: "header header header" "nav content content"
		"footer footer footer";
	grid-template-columns: 200px 1fr 200px;
	grid-template-rows: auto 1fr auto;
	grid-gap: 10px;
	height: 100vh;
}

header {
	grid-area: header;
}

nav {
	grid-area: nav;
	margin-left: 0.5rem;
}

main {
	grid-area: content;
}

aside {
	grid-area: side;
	margin-right: 0.5rem;
}

footer {
	grid-area: footer;
}
</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Hello, Name</h1>
		</header>
		<nav>
			<div
				th:insert="components/folder-list :: folder-list (panelName = 'Folders', folders = ${defaultFolders})"
			></div>
			<div
				th:insert="components/folder-list :: folder-list (panelName = 'User Folders', folders = ${userFolders})"
			></div>
		</nav>
		<main>
			<div class="card">
				<div class="card-header">Create New Email</div>
				<div class="card-body">
					<form>
						<div class="mb-3">
							<label
								for="toIds"
								class="form-label"
							>To</label> <input
							th:value="${toIds}"
								type="text"
								class="form-control"
								id="toIds"
								required
							>
							<div
								id="toIdHelp"
								class="form-text"
							>Enter comma separated Github IDs of the recipients</div>
						</div>
						<div class="mb-3">
							<label
								for="subject"
								class="form-label"
							>Subject</label> <input
								type="text"
								class="form-control"
								id="subject"
							>
						</div>
						<div class="mb-3">
							<label
								for="body"
								class="form-label"
							>Body</label>
							<textarea
								rows="8"
								type="text"
								class="form-control"
								id="body"
							></textarea>
						</div>
						<button
							type="submit"
							class="btn btn-primary"
						>Submit</button>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<!-- Footer content -->
		</footer>
	</div>
</body>
</html>
